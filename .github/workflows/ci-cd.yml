name: CI/CD Pipeline - Notification System

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  DOCKER_REGISTRY: docker.io
  REGISTRY_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  # ===========================================================================
  # LINTING & CODE QUALITY
  # ===========================================================================
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy

      - name: Run Black (Code Formatter Check)
        run: black --check .
        continue-on-error: true

      - name: Run Flake8 (Linter)
        run: flake8 . --max-line-length=120 --exclude=.git,__pycache__,venv
        continue-on-error: true

      - name: Run isort (Import Sorter Check)
        run: isort --check-only .
        continue-on-error: true

  # ===========================================================================
  # UNIT & INTEGRATION TESTS
  # ===========================================================================
  test:
    name: Test Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          [
            api-gateway,
            user-service,
            template-service,
            email-service,
            push-service,
          ]

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_notifications
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      rabbitmq:
        image: rabbitmq:3-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: admin
          RABBITMQ_DEFAULT_PASS: admin123
        options: >-
          --health-cmd "rabbitmq-diagnostics ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run tests
        working-directory: ./${{ matrix.service }}
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/test_notifications
          REDIS_URL: redis://localhost:6379/0
          RABBITMQ_URL: amqp://admin:admin123@localhost:5672/
          TESTING: true
        run: |
          if [ -d tests ]; then
            pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
          else
            echo "No tests directory found, skipping tests"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./${{ matrix.service }}/coverage.xml
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage
        continue-on-error: true

  # ===========================================================================
  # SECURITY SCAN
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: "trivy-results.sarif"
        continue-on-error: true

  # ===========================================================================
  # BUILD DOCKER IMAGES
  # ===========================================================================
  build:
    name: Build Docker Images
    needs: [lint, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    strategy:
      matrix:
        service:
          [
            api-gateway,
            user-service,
            template-service,
            email-service,
            push-service,
          ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY_USERNAME }}/notification-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY_USERNAME }}/notification-${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY_USERNAME }}/notification-${{ matrix.service }}:buildcache,mode=max

  # ===========================================================================
  # DEPLOY TO STAGING/PRODUCTION
  # ===========================================================================
  deploy:
    name: Deploy to Server
    needs: [build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /opt/notification-system

            # Pull latest code
            git pull origin main

            # Pull latest Docker images
            docker-compose pull

            # Stop old containers
            docker-compose down

            # Start new containers
            docker-compose up -d

            # Wait for services to be healthy
            sleep 10

            # Check service health
            docker-compose ps

            # Run database migrations
            docker-compose exec -T user-service alembic upgrade head
            docker-compose exec -T template-service alembic upgrade head

            # Cleanup old images
            docker image prune -af

      - name: Health check after deployment
        run: |
          sleep 30
          curl -f ${{ secrets.SERVER_URL }}/health || exit 1

      - name: Notify deployment status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Deployment ${{ job.status }}!
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

  # ===========================================================================
  # PERFORMANCE TESTS (Optional - for main branch only)
  # ===========================================================================
  performance:
    name: Performance Test
    needs: [deploy]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Locust
        run: pip install locust

      - name: Run load test
        run: |
          locust -f locustfile.py \
            --host=${{ secrets.SERVER_URL }} \
            --users 100 \
            --spawn-rate 10 \
            --run-time 2m \
            --headless \
            --only-summary
        continue-on-error: true
